[CAMERA_CHECK]
enable = 1
name = perspShape

[HUD]
enable = 1
name = default_HUD

[Ani_PLAYBLAST_EXPORT]
saveByScene = 1
savePath = default_Anim
saveName = default_Anim
width = 1440
height = 810

[Lay_PLAYBLAST_EXPORT]
saveByScene = 1
savePath = default_Lay
saveName = default_Lay
width = 1440
height = 810

[PLAYBLAST_ARG]
percent = 100
quality = 70
clearCache = 1
forceOverwrite = 1
viewer = 0
compression = none
options = 0
showOrnaments = 1

[FFMPEG_EXE]
path = I:\script\bin\td\tools\opensource\ImageMagick-6.8.9-Q16\ffmpeg.exe

[FFMPEG_ARG]
vcodec = mpeg4
b = 10000k
acodec = pcm_s16le

[QUICKTIME_EXE]
path = C:\Program Files (x86)\QuickTime\
exe = QuickTimePlayer.exe

[department]
depts = Anim,Layout